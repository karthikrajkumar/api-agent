services:
  api-agent:
    build: .
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - API_AGENT_HOST=0.0.0.0
      - API_AGENT_PORT=3000
      - API_AGENT_CORS_ALLOWED_ORIGINS=*
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
